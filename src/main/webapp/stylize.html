<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>フォームの基本</title>
	<link rel="stylesheet" href="./css/skyblue.css">
	<link rel="stylesheet" href="./css/_helpers.scss">
	<link rel="stylesheet" href="./css/skyblue.min.css">
</head>
<body>
<div class=" bg-main padding-y-5">
	<div class="container padding-5 text-center">
		<strong>会員情報入力フォーム</strong>
	</div>
</div>
<div class="padding-y-5">
	<div style="width: 40%" class="container padding-y-5">
		<form action="http://gihyo.jp/book" method="get">
			<table border="1" class="table">
				<tr>
					<th><label for="userName"><span class="icon-smile pe-5x pe-va"></span>&nbsp;ユーザ名</label></th>
					<td><input type="text"name="userName" id="userName" class="form-control"></td>
				</tr>
				<tr>
					<th><label for="pass"><span class="icon-note pe-5x pe-va"></span>&nbsp;パスワード</label></th>
					<td><input type="password" name="pass" id="pass" class="form-control"></td>
				</tr>
				<tr>
					<th><span class="icon-users pe-2x pe-va"></span>&nbsp;性別</th>
					<td>
						<label class="fancy-radio"><input type="radio" name="gender" value="male" checked><span>男</span></label>
						<label class="fancy-radio"><input type="radio" name="gender" value="female"><span>女</span></label>
					</td>
				</tr>
				<tr>
					<th><span class="icon-joy pe-2x pe-va"></span>&nbsp;趣味</th>
					<td>
						<label class="fancy-checkbox"><input type="checkbox" name="hobby" value="book"><span>読書</span></label>
						<label class="fancy-checkbox"><input type="checkbox" name="hobby" value="music"><span>音楽鑑賞</span></label>
						<label class="fancy-checkbox"><input type="checkbox" name="hobby" value="travel"><span>旅行</span></label>
					</td>
				</tr>
				<tr>
					<th><span class="icon-bandaid pe-2x pe-va"></span>&nbsp;血液型</th>
					<td>
						<select name="blood" class="form-control">
							<option value="A">A型
							<option value="B">B型
							<option value="O">O型
							<option value="AB">AB型
						</select>
					</td>
				</tr>
				<tr>
					<th><span class="icon-note2 pe-2x pe-va"></span>&nbsp;備考</th>
					<td><textarea rows="5" cols="20" name="remarks" class="form-control"></textarea></td>
				</tr>
				<tr>
					<td colspan="2" class="text-right"><input type="submit" value="送信" class="btn btn-empty btn-error"></td>
				</tr>
			</table>
		</form>
	</div>
</div>
</body>
</html>

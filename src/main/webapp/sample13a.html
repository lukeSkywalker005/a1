<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ログインフォーム</title>
<script type="text/javascript">
	<!--
	//check()関数を定義
	function check(){
		//ID が未入力でないかチェック
		if(document.login.id.value == ""){
			window.alert("ID が未入力です。");
			return false;
		//パスワードが未入力でないかチェック
		}else if(document.login.pass.value == ""){
			window.alert("パスワードが未入力です。");
			return false;
		}
		return true;
	}
	//-->
</script>
</head>
<body>
<h1>ログインフォーム</h1>
	<form id="login" name="login" action="sample13b.html" method="post"
		onsubmit="return check();">
	ID : <input type="text" name="id" /><br/><br/>
	パスワード : <input type="password" name="pass"/><br/><br/>
	<input type="submit" value="ログイン"/>
	<input type="reset" value="リセット"/>
	</form>
</body>
</html>
